{% extends 'base.html' %}

{% block content %}
<br>
<br>
<h1 class="text-center mb-3">
    Poll Questions
    {% if latest_question_list %}
    {% for question in latest_question_list %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">
                {{ question.question_text}}
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-secondary btn-sm">Results</a>
            </p>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No polls available</p>
    {% endif %}
</h1>

{% endblock %}
